                if (scenarioType && scenarioInfo[scenarioType]) {
                    const info = scenarioInfo[scenarioType];
                    displayName = `${info.icon} ${info.name}`;
                } else {
                    displayName += ` - ${scenario.total_frames} Â∏ß`;
                }
                
                option.textContent = displayName;
                select.appendChild(option);
            });
        }
        
        // Êõ¥Êñ∞Âú∫ÊôØ‰ø°ÊÅØÊòæÁ§∫
        function updateScenarioInfo() {
            if (!currentScenario) return;
            
            const scenarioType = getScenarioType(currentScenario.scenario_name || '');
            const infoDiv = document.getElementById('scenarioInfo');
            const detailsDiv = document.getElementById('scenarioDetails');
            
            if (scenarioType && scenarioInfo[scenarioType]) {
                const info = scenarioInfo[scenarioType];
                infoDiv.innerHTML = `${info.icon} <strong>${info.name}</strong> - ${info.description}`;
            } else {
                infoDiv.textContent = currentScenario.scenario_name || 'Êú™Áü•Âú∫ÊôØ';
            }
            
            // ÊòæÁ§∫ËØ¶ÁªÜ‰ø°ÊÅØ
            document.getElementById('detailFloors').textContent = currentScenario.building_info.floors;
            document.getElementById('detailElevators').textContent = currentScenario.building_info.elevators;
            document.getElementById('detailCapacity').textContent = currentScenario.building_info.max_capacity;
            document.getElementById('detailPassengers').textContent = currentScenario.final_metrics.total_passengers;
            document.getElementById('detailDuration').textContent = currentScenario.max_tick;
            
            detailsDiv.style.display = 'block';
        }
        
        // Âä†ËΩΩÂú∫ÊôØ
        function loadScenario() {
            const index = parseInt(document.getElementById('scenarioSelect').value);
            if (isNaN(index) || !simulationData) return;
            
            pause();
            currentScenario = simulationData.scenarios[index];
            currentFrame = 0;
            historyData = { ticks: [], avgWait: [], completed: [], total: [] };
            
            console.log('Âä†ËΩΩÂú∫ÊôØ:', currentScenario);
            
            // Êõ¥Êñ∞Âú∫ÊôØ‰ø°ÊÅØÊòæÁ§∫
            updateScenarioInfo();
            
            initCharts();
            render();
        }
        
        // Êí≠Êîæ/ÊöÇÂÅú
        function playPause() {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }
        
        // Êí≠Êîæ
        function play() {
            if (!currentScenario) return;
            
            isPlaying = true;
            document.querySelector('button[onclick="playPause()"]').textContent = '‚è∏Ô∏è ÊöÇÂÅú';
            
            playInterval = setInterval(() => {
                if (currentFrame < currentScenario.frames.length - 1) {
                    currentFrame++;
                    render();
                    updateCharts();
                } else {
                    pause();
                }
            }, playSpeed);
        }
        
        // ÊöÇÂÅú
        function pause() {
            isPlaying = false;
            if (playInterval) {
                clearInterval(playInterval);
                playInterval = null;
            }
            document.querySelector('button[onclick="playPause()"]').textContent = '‚ñ∂Ô∏è Êí≠Êîæ';
        }
        
        // ÂçïÊ≠•ÂâçËøõ
        function stepForward() {
            if (!currentScenario) return;
            
            pause();
            if (currentFrame < currentScenario.frames.length - 1) {
                currentFrame++;
                render();
                updateCharts();
            }
        }
        
        // ÈáçÁΩÆ
        function reset() {
            pause();
            currentFrame = 0;
            historyData = { ticks: [], avgWait: [], completed: [], total: [] };
            render();
            initCharts();
        }
        
        // ÊîπÂèòÈÄüÂ∫¶
        function changeSpeed() {
            playSpeed = parseInt(document.getElementById('speedSelect').value);
            if (isPlaying) {
                pause();
                play();
            }
        }
        
        // ËøõÂ∫¶Êù°Ë∑≥ËΩ¨
        function seekToPosition(event) {
            if (!currentScenario) return;
            
            const bar = event.currentTarget;
            const rect = bar.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percent = x / rect.width;
            
            pause();
            currentFrame = Math.floor(percent * (currentScenario.frames.length - 1));
            render();
        }
        
        // Ê∏≤ÊüìÂΩìÂâçÂ∏ß
        function render() {
            if (!currentScenario) return;
            
            const frame = currentScenario.frames[currentFrame];
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            const progress = (currentFrame / (currentScenario.frames.length - 1)) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `Tick ${frame.tick} / ${currentScenario.max_tick}`;
            
            // Ê∏≤ÊüìÁîµÊ¢Ø
            renderElevators(frame);
            
            // Êõ¥Êñ∞ÊÄßËÉΩÊåáÊ†á
            updateMetrics(frame.metrics);
            
            // Êõ¥Êñ∞‰∫ã‰ª∂Êó•Âøó
            if (document.getElementById('showEvents').checked) {
                updateEventLog(frame.events);
            }
        }
        
        // Ê∏≤ÊüìÁîµÊ¢Ø
        function renderElevators(frame) {
            const container = document.getElementById('elevatorsContainer');
            const showPassengers = document.getElementById('showPassengers').checked;
            const showWaiting = document.getElementById('showWaiting').checked;
            
            // Â¶ÇÊûúÁîµÊ¢ØÊï∞ÈáèÂèòÂåñÔºåÈáçÊñ∞ÂàõÂª∫
            const numFloors = frame.floors.length;
            const numElevators = frame.elevators.length;
            
            if (container.children.length !== numElevators) {
                container.innerHTML = '';
                
                frame.elevators.forEach(elevator => {
                    const shaft = document.createElement('div');
                    shaft.className = 'elevator-shaft';
                    shaft.id = `elevator-${elevator.id}`;
                    
                    // ÁîµÊ¢ØÊ†áÈ¢ò
                    const header = document.createElement('div');
                    header.className = 'elevator-header';
                    header.textContent = `ÁîµÊ¢Ø ${elevator.id}`;
                    shaft.appendChild(header);
                    
                    // ÂàõÂª∫Ê•ºÂ±Ç
                    for (let i = numFloors - 1; i >= 0; i--) {
                        const floorDiv = document.createElement('div');
                        floorDiv.className = 'floor';
                        floorDiv.id = `floor-${elevator.id}-${i}`;
                        
                        const floorNum = document.createElement('div');
                        floorNum.className = 'floor-number';
                        floorNum.textContent = i;
                        floorDiv.appendChild(floorNum);
                        
                        shaft.appendChild(floorDiv);
                    }
                    
                    container.appendChild(shaft);
                });
            }
            
            // Êõ¥Êñ∞ÁîµÊ¢Ø‰ΩçÁΩÆÂíåÁä∂ÊÄÅ
            frame.elevators.forEach(elevator => {
                const shaft = document.getElementById(`elevator-${elevator.id}`);
                
                // ÁßªÈô§ÊóßÁöÑÁîµÊ¢ØËΩøÂé¢
                const oldCar = shaft.querySelector('.elevator-car');
                if (oldCar) oldCar.remove();
                
                // ÂàõÂª∫ÁîµÊ¢ØËΩøÂé¢
                const car = document.createElement('div');
                car.className = `elevator-car elevator-${elevator.run_status.replace('_', '-')}`;
                
                // ÁîµÊ¢Ø‰ø°ÊÅØ
                const info = document.createElement('div');
                info.className = 'elevator-info';
                
                const directionSymbol = elevator.direction === 'up' ? '‚Üë' : 
                                       elevator.direction === 'down' ? '‚Üì' : '‚ñ†';
                info.innerHTML = `
                    ${directionSymbol} F${elevator.current_floor_float.toFixed(1)}<br>
                    ‚Üí F${elevator.target_floor}<br>
                    ${elevator.passenger_count}/${elevator.max_capacity}‰∫∫
                `;
                car.appendChild(info);
                
                // ÊòæÁ§∫ÁîµÊ¢ØÂÜÖ‰πòÂÆ¢
                if (showPassengers && elevator.passengers.length > 0) {
                    const passengersDiv = document.createElement('div');
                    passengersDiv.className = 'elevator-passengers';
                    
                    elevator.passengers.forEach(pid => {
                        const passenger = frame.passengers[pid];
                        if (passenger) {
                            const icon = document.createElement('span');
                            icon.className = 'passenger-icon';
                            icon.textContent = `‚Üí${passenger.destination}`;
                            icon.title = `‰πòÂÆ¢${pid}: ${passenger.origin}‚Üí${passenger.destination}`;
                            passengersDiv.appendChild(icon);
                        }
                    });
                    
                    car.appendChild(passengersDiv);
                }
                
                // ÂÆö‰ΩçÁîµÊ¢ØËΩøÂé¢
                const floorIndex = numFloors - 1 - Math.floor(elevator.current_floor_float);
                const targetFloor = shaft.children[floorIndex + 1]; // +1 Âõ†‰∏∫Êúâ header
                
                if (targetFloor) {
                    targetFloor.appendChild(car);
                    
                    // ÂæÆË∞É‰ΩçÁΩÆ
                    const offset = (elevator.current_floor_float - Math.floor(elevator.current_floor_float)) * 80;
                    car.style.transform = `translateY(${-offset}px)`;
                }
            });
            
            // Êõ¥Êñ∞Ê•ºÂ±ÇÁ≠âÂæÖ‰πòÂÆ¢
            if (showWaiting) {
                frame.floors.forEach(floor => {
                    // Âè™Âú®Á¨¨‰∏Ä‰∏™ÁîµÊ¢Ø‰∫ïÊòæÁ§∫Ê•ºÂ±ÇÁ≠âÂæÖ‰ø°ÊÅØÔºàÈÅøÂÖçÈáçÂ§çÔºâ
                    const firstElevatorId = frame.elevators[0].id;
                    const floorDiv = document.getElementById(`floor-${firstElevatorId}-${floor.floor}`);
                    if (!floorDiv) return;
                    
                    // ÁßªÈô§ÊóßÁöÑÁ≠âÂæÖ‰ø°ÊÅØ
                    const oldWaiting = floorDiv.querySelectorAll('.floor-waiting, .waiting-passengers');
                    oldWaiting.forEach(el => el.remove());
                    
                    // ÊòæÁ§∫Á≠âÂæÖ‰∫∫Êï∞
                    if (floor.total_waiting > 0) {
                        const waitingBadge = document.createElement('div');
                        waitingBadge.className = 'floor-waiting';
                        waitingBadge.textContent = `${floor.total_waiting}‰∫∫`;
                        floorDiv.appendChild(waitingBadge);
                    }
                    
                    // ÊòæÁ§∫ÂÖ∑‰ΩìÁ≠âÂæÖ‰πòÂÆ¢
                    if (showPassengers) {
                        const waitingDiv = document.createElement('div');
                        waitingDiv.className = 'waiting-passengers';
                        
                        // ‰∏äË°å‰πòÂÆ¢
                        floor.up_queue.forEach(pid => {
                            const passenger = frame.passengers[pid];
                            if (passenger) {
                                const icon = document.createElement('span');
                                icon.className = 'waiting-passenger up';
                                icon.textContent = `‚Üë${passenger.destination}`;
                                icon.title = `‰πòÂÆ¢${pid}: Á≠âÂæÖ‰∏äË°åÂà∞${passenger.destination}`;
                                waitingDiv.appendChild(icon);
                            }
                        });
                        
                        // ‰∏ãË°å‰πòÂÆ¢
                        floor.down_queue.forEach(pid => {
                            const passenger = frame.passengers[pid];
                            if (passenger) {
                                const icon = document.createElement('span');
                                icon.className = 'waiting-passenger down';
                                icon.textContent = `‚Üì${passenger.destination}`;
                                icon.title = `‰πòÂÆ¢${pid}: Á≠âÂæÖ‰∏ãË°åÂà∞${passenger.destination}`;
                                waitingDiv.appendChild(icon);
                            }
                        });
                        
                        if (waitingDiv.children.length > 0) {
                            floorDiv.appendChild(waitingDiv);
                        }
                    }
                });
            }
        }
        
        // Êõ¥Êñ∞ÊÄßËÉΩÊåáÊ†á
        function updateMetrics(metrics) {
            const panel = document.getElementById('metricsPanel');
            
            panel.innerHTML = `
                <div class="metric-item">
                    <span class="metric-label">ÂÆåÊàêÁéá</span>
                    <span class="metric-value">${(metrics.completion_rate * 100).toFixed(1)}%</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">ÂÆåÊàê‰πòÂÆ¢</span>
                    <span class="metric-value">${metrics.completed_passengers} / ${metrics.total_passengers}</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Âπ≥ÂùáÊ•ºÂ±ÇÁ≠âÂæÖ</span>
                    <span class="metric-value">${metrics.average_floor_wait_time.toFixed(1)} ticks</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">P95 Ê•ºÂ±ÇÁ≠âÂæÖ</span>
                    <span class="metric-value">${metrics.p95_floor_wait_time.toFixed(1)} ticks</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">Âπ≥ÂùáÊÄªÁ≠âÂæÖ</span>
                    <span class="metric-value">${metrics.average_arrival_wait_time.toFixed(1)} ticks</span>
                </div>
                <div class="metric-item">
                    <span class="metric-label">P95 ÊÄªÁ≠âÂæÖ</span>
                    <span class="metric-value">${metrics.p95_arrival_wait_time.toFixed(1)} ticks</span>
                </div>
            `;
        }
        
        // Êõ¥Êñ∞‰∫ã‰ª∂Êó•Âøó
        function updateEventLog(events) {
            const log = document.getElementById('eventLog');
            
            if (events.length > 0) {
                events.forEach(event => {
                    const item = document.createElement('div');
                    item.className = 'event-item';
                    
                    const eventName = event.type.replace(/_/g, ' ').toUpperCase();
                    const eventData = JSON.stringify(event.data);
                    
                    item.innerHTML = `
                        <div class="event-type">${eventName}</div>
                        <div class="event-time">Tick ${event.tick}</div>
                        <div>${eventData}</div>
                    `;
                    
                    log.insertBefore(item, log.firstChild);
                });
                
                // ÈôêÂà∂Êó•ÂøóÊù°Êï∞
                while (log.children.length > 50) {
                    log.removeChild(log.lastChild);
                }
            }
        }
        
        // ÂàùÂßãÂåñÂõæË°®
        function initCharts() {
            historyData = { ticks: [], avgWait: [], completed: [], total: [] };
            
            // Á≠âÂæÖÊó∂Èó¥ÂõæË°®
            const waitCtx = document.getElementById('waitTimeChart');
            if (charts.waitTime) charts.waitTime.destroy();
            charts.waitTime = new Chart(waitCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Âπ≥ÂùáÁ≠âÂæÖÊó∂Èó¥',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        title: { display: true, text: 'Á≠âÂæÖÊó∂Èó¥Ë∂ãÂäø' }
                    },
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: 'Ticks' } }
                    }
                }
            });
            
            // ÂÆåÊàêÁéáÂõæË°®
            const compCtx = document.getElementById('completionChart');
            if (charts.completion) charts.completion.destroy();
            charts.completion = new Chart(compCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'ÂÆåÊàê‰πòÂÆ¢Êï∞',
                        data: [],
                        borderColor: '#4caf50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        title: { display: true, text: 'ÂÆåÊàêÁéáË∂ãÂäø' }
                    },
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: '‰∫∫Êï∞' } }
                    }
                }
            });
        }
        
        // Êõ¥Êñ∞ÂõæË°®
        function updateCharts() {
            if (!currentScenario) return;
            
            const frame = currentScenario.frames[currentFrame];
            
            // ÊØè10Â∏ßÊõ¥Êñ∞‰∏ÄÊ¨°ÂõæË°®
            if (currentFrame % 10 === 0) {
                historyData.ticks.push(frame.tick);
                historyData.avgWait.push(frame.metrics.average_floor_wait_time);
                historyData.completed.push(frame.metrics.completed_passengers);
                historyData.total.push(frame.metrics.total_passengers);
                
                // Êõ¥Êñ∞Á≠âÂæÖÊó∂Èó¥ÂõæË°®
                charts.waitTime.data.labels = historyData.ticks;
                charts.waitTime.data.datasets[0].data = historyData.avgWait;
                charts.waitTime.update('none');
                
                // Êõ¥Êñ∞ÂÆåÊàêÁéáÂõæË°®
                charts.completion.data.labels = historyData.ticks;
                charts.completion.data.datasets[0].data = historyData.completed;
                charts.completion.update('none');
            }
        }
        
        // ÊòæÁ§∫Âä†ËΩΩ
        function showLoading(text) {
            document.getElementById('loadingScreen').style.display = 'flex';
            document.getElementById('loadingText').textContent = text;
        }
        
        // ÈöêËóèÂä†ËΩΩ
        function hideLoading() {
            document.getElementById('loadingScreen').style.display = 'none';
        }
    </script>
    
    <!-- Chart.js Â∫ì -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
